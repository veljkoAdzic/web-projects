<p align="left">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Овој алат користи 
<a href="https://en.wikipedia.org/wiki/Doomsday_rule">математички алгоритам</a> 
креиран од Џон Х. Конвер, кој од внесен датум може да го пресмета денот на тој датум.
</p>

<form name="INPUT">
<input type="text" maxlength="2" size="2" name="day" placeholder="Ден">

<select name="month">
    	<option value="null">Месец</option>
    	<option value="1">Јануари</option>
    	<option value="2">Февруари</option>
	<option value="3">Март</option>
	<option value="4">Април</option>
	<option value="5">Мај</option>
	<option value="6">Јуни</option>
	<option value="7">Јули</option>
	<option value="8">Август</option>
	<option value="9">Септември</option>
	<option value="10">Октомври</option>
	<option value="11">Ноември</option>
	<option value="12">Декември</option>
</select>

<input type="text" maxlength="6" size="5" name="year"  placeholder="Година">

<button type="button" onclick="Calculate()">Пресметај</button>
</form>

<p id="res">На тој датум се паѓа: <b></b></p>
